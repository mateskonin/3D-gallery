<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scene">
        <div class="wall wall1"></div>
        <div class="wall wall2"></div>
        <div class="wall wall3"></div>
        <div class="wall wall4"></div>
        <div class="container">
            <div class="box">
                <div class="cube" style="--i:1">
                    <div class="side"><img class="img-desert" src="img/desert.jpg" alt="desert"></div>
                    <div class="side"><img class="img-forest" src="img/trees.jpg" alt="forest"></div>
                </div>
                <div class="cube" style="--i:2">
                    <div class="side"><img class="img-space" src="img/space.jpg" alt="space"></div>
                    <div class="side"><img class="img-alps" src="img/alps.jpg" alt="alps"></div>
                </div>
                <div class="cube" style="--i:3">
                    <div class="side"><img class="img-stones" src="img/stones.jpg" alt="stones"></div>
                    <div class="side"><img class="img-lake" src="img/lake.jpg" alt="lake"></div>
                </div>
            </div>
        </div>
        <div class="floor"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
